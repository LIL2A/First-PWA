<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marilia</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="manifest" href="Manifest.json" />
    <meta name="description" content="curriculo">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="/img/MB.ico" alt="marilia" width="256" height="256" />
      </div>
    </header>

    <main>
      <div class="menu">
        <a href="Sobre.html">Sobre</a>
        <a href="Linguagens.html">Linguagens</a>
      </div>
      <div class="music">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/2QjOHCTQ1Jl3zawyYOpxh6?utm_source=generator&theme=0"
          width="100%"
          height="380"
          frameborder="0"
          title="Spotify"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        >
        </iframe>
      </div>
      <div class="titulos">
        <p>Indicações</p>
      </div>
      <div class="indicacoes">
        <a
          href="https://open.spotify.com/user/212v774uzm4e5cdlnvxhkazpq?si=a4cf98d49aac4013"
          target="_blank"
        >
          <span class="material-symbols-outlined">play_circle</span>
          Música
        </a>
        <a
          href="https://www.amazon.com.br/hz/wishlist/ls/26HMXSL38X7NU?ref_=wl_share"
          target="_blank"
        >
          <span class="material-symbols-outlined">menu_book</span>
          Livros
        </a>
        <a href="https://rmdb-rafael-gon.vercel.app/" target="_blank">
          <span class="material-symbols-outlined">movie</span>
          Filmes
        </a>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        if ("serviceWorker" in navigator) {
          console.log("has serviceworker");
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("serviceWorker.js")
              .then((registration) => {
                console.log("Service worker registered.", registration);
              });
          });
        } else {
          console.log("Your browser not supports serviceWorkers");
        }
      });
    </script>

    <footer>
        &copy Made by Marília Branco.
    </footer>
  </body>
</html>
